<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: #eeeeee; margin-top: 5em;" >

<div class="container mt-3 bg-danger justify-content-center w-25 p-3">
    <br>
    <br>
    <form  class="my-2 my-lg-0" method="POST" th:action="@{/logout}">
        <button id="logout-Button" class="btn btn-primary my-2 my-sm-0 btn-sm" type="submit">Logout</button>
    </form>
<form th:object="${chatForm}" action="#" th:action="@{/chat}" method="POST">
    <div class="mb-3">
    <label for="messageText" class="form-label">Message Text:</label>
    <input id="messageText" type="text" th:field="*{messageText}" class="form-control">
    </div>
    <div class="mb-3">
    <label for="messageType">Message Type: </label>
    <select id="messageType" th:field="*{messageType}">
        <option th:each="type:${allMessageTypes}" th:value="${type}" th:text="${type}"
        >
            Say
        </option>
    </select>
    </div>
    <button id="submitMessage" type="submit" class="btn btn-primary">Submit</button>


</form>
<div th:each="chatMessage : ${chatMessages}">
    <span class="chatMessageUsername" th:text="${chatMessage.username}">Username</span>: <span class="chatMessageText" th:text="${chatMessage.messageText}">Hello, world!</span>
</div>
    <br>
    <br>

</div>
</body>
</html>
